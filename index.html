<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Translator</h1>
        <input type="text" id="inputWord" placeholder="Enter an English word">
        <button onclick="translateWord()">Translate</button>

        <div id="translations">
            <h2>Translations:</h2>
            <p>German: <span id="german"></span></p>
            <p>French: <span id="french"></span></p>
            <p>Korean: <span id="korean"></span></p>
            <p>Tamil: <span id="tamil"></span></p>
            <p>Hindi: <span id="hindi"></span></p>
            <p>Japanese: <span id="japanese"></span></p>
            <p>Chinese: <span id="chinese"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
